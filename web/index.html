<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/grb.png">
    <script type="text/javascript" src="eel.js"></script>
    <title>GRBot</title>
</head>
<body>
<div>

    <textarea placeholder="Введите текст!" class="input" id="text"></textarea>
    <br>
    <textarea placeholder="Введите id чатов! (через пробел и enter)" class="input" id="chats"></textarea>
    <br>
    <input type="number" class="input" placeholder="Укажите время ожидания (в секундах)" id="time">
    <br>
    <input class="input" placeholder="Укажите api id" id="api_id">
    <br>
    <input class="input" placeholder="Укажите api hash" id="api_hash">
    <br>
    <br>
    <button type="button" id="submit" onclick="message()">Начать "атаку"<img src="imgs/grb.png"></button>

    <script type="text/javascript">
        async function message(){
            let text = document.getElementById("text").value;
            let chats = document.getElementById("chats").value;
            let time = document.getElementById("time").value;
            let api_id = document.getElementById("api_id").value;
            let api_hash = document.getElementById("api_hash").value;

            let res = await eel.text(text, chats, time, api_id, api_hash)();

            document.getElementById("submit").innerHTML = "Если это первый запуск впишите номер телефона и пришедший токен в терминал (его если чА закрывать незя)";
        }
    </script>

</div>
</body>
</html>
